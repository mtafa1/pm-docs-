<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Pickup Buddi</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <img src="https://images.squarespace-cdn.com/content/v1/6638b9f6b8cf4f120c3683b1/d816ffa4-6e17-4e12-86c2-0ce80356e81a/BUDDI+LOGO+HEADER.png" alt="Pickup Buddi Logo" />
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="login.html">Employee Login</a>
        </div>
      </nav>
    </header>
    
    <main>
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit">Send</button>
      </form>

      <button id="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </main>
    
    <footer>
      <p>&copy; 2025 Pickup Buddi</p>
    </footer>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
